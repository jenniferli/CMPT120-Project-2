   <body onload = "init();">
      <h1>S.O.S</h1>
          
      <textarea id="taGame" rows="8" cols="50"></textarea>
      <br>
      
      <input type="text" id="txtInput"
             name="Enter command"
             value=""
             size="50"
             onkeydown="btn_entered();"> 
             
      <input type="button" id="btnGo"
             value="Go"
             onclick="processCommand();"

       
      <br>
      <br> 
      
      <input type="button" id="Northbtn"
             value="North"
             onclick="goNorth();">
             
      <input type="button" id="Southbtn"
             value="South"
             onclick="goSouth();">
                 
      <input type="button" id="Eastbtn"
             value="East"
             onclick="goEast();">
                
      <input type="button" id="Westbtn"
             value="West"
             onclick="goWest();">
                 
      <input type="button"
             value="Score"
             onclick="displayScore();">
      
      <input type="button"
             value="Help"
             onclick="displayHelp();">
             
       <input type="button"
             value="Inventory"
             onclick="displayInventory();">
